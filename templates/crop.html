<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/crop">Crop</a>
    <a href="/fertilizer">Fertilizer</a>
</div>

<div class="container">
    <h2>ðŸŒ± Crop Recommendation</h2>

    <form method="post">
        <input type="number" name="nitrogen" placeholder="Nitrogen" required>
        <input type="number" name="phosphorus" placeholder="Phosphorus" required>
        <input type="number" name="potassium" placeholder="Potassium" required>
        <input type="number" step="0.1" name="ph" placeholder="pH" required>
        <input type="number" name="rainfall" placeholder="Rainfall" required>
        <input type="number" name="temperature" placeholder="Temperature" required>

        <select name="district">
            <option>Pune</option>
            <option>Kolhapur</option>
            <option>Sangli</option>
            <option>Satara</option>
            <option>Solapur</option>
        </select>

        <select name="soil">
            <option>Black</option>
            <option>Red</option>
            <option>Dark Brown</option>
            <option>Light Brown</option>
            <option>Medium Brown</option>
            <option>Reddish Brown</option>
        </select>

        <select name="season">
            <option>Kharip</option>
            <option>Rabi</option>
            <option>Summer</option>
            <option>Whole Year</option>
        </select>

        <br>
        <button type="submit">Predict Crop</button>
    </form>

    {% if crop_result %}
    <div class="result-crop">
        ðŸŒ¾ Recommended Crop: {{ crop_result }}
    </div>
    {% endif %}

</div>

</body>
</html>
